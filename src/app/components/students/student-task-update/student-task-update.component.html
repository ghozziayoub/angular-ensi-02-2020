<app-header></app-header>
<div class="container">
    <form [formGroup]="updateTaskForm" (ngSubmit)="updateTask()">

        <div class="form-group">
            <label for="title">Title :</label>
            <input type="text" class="form-control" id="title" [placeholder]="_title" name="title" formControlName="title">
            <div *ngIf="title.touched && title.invalid">
                <small *ngIf="title.errors.required" class="form-text text-danger">title Required</small>
            </div>
        </div>

        <button type="submit" class="btn btn-warning" [disabled]="updateTaskForm.invalid">Update Task</button>
    </form>
</div>
