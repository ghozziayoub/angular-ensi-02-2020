
<app-header></app-header>
  
<div class="container">
    <div class="row">
        <div class="col-6 mt-5 mb-3">
            <h1>Students List</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div *ngIf="students.length==0" class="alert alert-warning">there is no students</div>
            <table *ngIf="students.length>0" class="table table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>cin</th>
                        <th>address</th>
                        <th>phone</th>
                        <th>email</th>
                        <th>state</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students;let i = index">
                        <th>{{i}}</th>
                        <td>{{student.firstname}}</td>
                        <td>{{student.lastname}}</td>
                        <td>{{student.cin}}</td>
                        <td>{{student.adress}}</td>
                        <td>{{student.phone}}</td>
                        <td>{{student.email}}</td>
                        <td><span class="badge badge-pill badge-success">Active</span><span class="badge badge-pill badge-danger">Disabled</span></td>
                        <td>
                            <button class="btn btn-info mr-2" [routerLink]="['/students/tasks',student.cin]"><i class="fas fa-tasks"></i></button>
                            <button class="btn btn-success mr-2"><i class="fas fa-user-check"></i></button>
                            <button class="btn btn-danger mr-2"><i class="fas fa-user-times"></i></button>
                            <button class="btn btn-danger" (click)="deleteStudent(student)"><i class="far fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
